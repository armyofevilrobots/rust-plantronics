language: rust
os:
- linux
- osx
rust:
  - stable
cache: cargo
addons:
  apt:
    packages:
    - libsdl2-dev
    - libasound2-dev
script:
- cargo test --verbose --all
- cargo build --verbose --all --release
- ls -al
- cp target/release/rust-plantronics rust-plantronics-${TRAVIS_OS_NAME}
deploy:
- provider: releases
  name: linux
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - rust-plantronics-linux
  on:
    condition: $TRAVIS_OS_NAME = linux
    repo: armyofevilrobots/rust-plantronics
    tags: true
- provider: releases
  name: darwin
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - rust-plantronics-osx
  on:
    condition: $TRAVIS_OS_NAME = osx
    repo: armyofevilrobots/rust-plantronics
    tags: true
